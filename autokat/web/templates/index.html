<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUN SHEEP RUN</title>
    <style>
        @font-face {
            font-family: "Teko";
            src: url('static/Teko-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: "Christmas";
            src: url('static/MountainsofChristmas-Bold.ttf') format('truetype');
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Christmas;
        }
        html, body, #root, svg {
            height: 100%;
            width: 100%;
            max-width: 1024px;
            max-height: 768px;
            background-color: black;
            overflow: hidden;
            color: green;
            position: relative;
        }
        .entity {
            stroke-width: 4px;
            transition: transform .3s;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="/static/dist/app.js"></script>
</body>
</html>
